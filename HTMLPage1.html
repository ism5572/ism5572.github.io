<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>HelloWorld</h1>
    <ul><li><a href="javascript:engel()">テスト</a></li></ul>
    <script>
        function calc(s1, s2) { return s2 * 100 / s1 }
        function engel() {
            s1 = prompt("消費？", "") * 1
            s2 = prompt("食料？", "") * 1
            x1 = calc(s1, s2)
            alert("テスト" + x1)
        }
    </script>
</body>
</html>
